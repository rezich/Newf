<h2>New submission</h2>
<form action="/submit" method="post">
    <div><label for="submit_headline">Headline:</label><input name="headline" id="submit_headline" value="%{submission_headline}" /></div>
    <div><label for="submit_body">Body text:</label><input name="body" id="submit_body" value="%{submission_body}" /></div>
    <input type="submit" value="Submit" /><div>&nbsp;</div>
</form>
